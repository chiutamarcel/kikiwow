<h1 class="pb-5">{{user.username}}</h1>

<form>
    <div class="mb-3">
        <img src="/src/assets/img/default-profile-pic.jpg" alt="profile-pic"> 
    </div>
    <div class="input-group mb-3">
        <textarea style="resize: none;"
            class="form-control" 
            aria-label="With textarea" cols="5" rows="10"
            id="description" 
            placeholder="Enter description."
            maxlength="500"></textarea>
    </div>
    <div class="mb-3">
        <label for="birthdate" class="form-label">Birthdate</label>
        <input type="date" class="form-control" id="birthdate">
    </div>
    <div class="mb-3">
        <label for="birthdate" class="form-label">Creation date</label>
        <input type="date" class="form-control" id="birthdate" readonly="true">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input type="password" class="form-control" id="password">
    </div>
    <div class="mb-3">
        <label class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" id="passwordConfirm">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
